
version: "3.9"
services: 
  web:
    build: .
    volumes: 
    - "./:/usr/src/skate-map-backend"
    ports: 
      - "3000:3000"
    depends_on: 
      - db
  db:
    image: postgis/postgis:13-3.1
    volumes: 
      - "./data/db:/var/lib/postgresql/data"
    ports: 
      - "5432:5432"
    environment: 
      - POSTGRES_PASSWORD=postgres



